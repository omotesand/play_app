<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 	<head>
 		<!-- ----------デザイン設定---------- -->
 		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
 		<link rel="stylesheet" th:href="@{/css/design.css}">
		<title>PlayApp | Chart</title>
   		<!-- ----------スマホサイズに調整---------- -->
   		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  	</head>
  	<body>
	<!-- ----------ナビゲーションバー---------- -->
 	<header>
 		<a class="nav" th:href="@{/play}">感情分析アプリ</a>
 	</header>
 	<div class="b-color"><!-- 背景色 -->
 		<br>
 		<!-- ----------見出し---------- -->
 		<div class="center">
 			<div class="head-title">
				<h2 th:text="${title}" class="head-title-text">サンプル</h2>
			</div>
		</div>
		<!-- ----------プログレスバー---------- -->
		<div class="Group">
  			<div class="Group-Bar"></div>
   			<div class="Group-Item isActive">
  				<div class="Group-Item-CircleOuter Circle Shapeborder isActive">
  					<div class="Group-Item-CircleInner Circle Shapeborder isActive"></div>
  				</div>
 				<p class="Group-Item-Text">STEP1</p>
 			</div>
 			<div class="Group-Item">
  				<div class="Group-Item-CircleOuter Circle Shapeborder">
  					<div class="Group-Item-CircleInner Circle Shapeborder"></div>
  				</div>
  				<p class="Group-Item-Text">STEP2</p>
			</div>
 			<div class="Group-Item">
  				<div class="Group-Item-CircleOuter Circle Shapeborder">
 					<div class="Group-Item-CircleInner Circle Shapeborder"></div>
 				</div>
  				<p class="Group-Item-Text">FINISH</p>
			</div>
		</div>
		<!-- ----------部門選択---------- -->
 		<form method="POST" th:action="@{/play/type}" th:object="${typeForm}">
 			<div class="center sentiment-main animation-slidein">
 				<p>より<span class="sentiment-positive under">ポジティブ</span>な文章を作成してハイスコアを目指そう</p>
	   			<button class="btn-original" type="submit" name="yourSentimentType" value="1">ポジティブ部門</button>
	   		</div>
	   		<div class="center sentiment-main animation-slidein">
	   			<p>より<span class="sentiment-neutral under">感情を出さない</span>文章を作成してハイスコアを目指そう</p>
	   			<button class="btn-original" type="submit" name="yourSentimentType" value="2">ニュートラル部門</button>
	   		</div>
	   		<div class="center sentiment-main animation-slidein">
	 	  		<p>より<span class="sentiment-negative under">ネガティブ</span>な文章を作成してハイスコアを目指そう</p>
	   			<button class="btn-original" type="submit" name="yourSentimentType" value="3">ネガティブ部門</button>
			</div>
 		</form>
	<!-- ----------フッター---------- -->
	<footer class="footer" style="text-align: center">
   		<p>&copy; 2022. Sentiment-app.com</p>
   	</footer>
	</div>
  	 <!-- ----------デザイン設定---------- -->
	<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
	<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	</body>
</html>
