<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 	<head>
 		<!-- ----------デザイン設定---------- -->
 		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
 		<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
 		<link rel="stylesheet" th:href="@{/css/design.css}">
   		<title>PlayApp | Form</title>
   		<!-- ----------スマホサイズに調整---------- -->
   		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
 	</head>
 	<body>
 	<!-- ----------ナビゲーションバー---------- -->
 	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 		<div class="col text-center">
 			<a class="navbar-brand" th:href="@{/play}">ネガポジAI診断</a>
 		</div>
 	</nav>
	<div class="b-color"><!-- 背景色 -->
	 	<!-- ----------アイコン---------- -->
	 	<h2 th:text="${title}" style="text-align:center">サンプル</h2>
	 	<div class="d-flex justify-content-around m-5"><!-- アイコンを等間隔で配置 -->
	 		<i class="fa-solid fa-door-open fa-4x" style="color:black;"></i>
	 		<i class="fa-solid fa-user-gear fa-4x" style="color:black;"></i>
	 		<i class="fa-solid fa-chart-simple fa-4x" style="color:black;"></i>
	 	</div>
	  	<!-- ----------フォーム---------- -->
	  	<form method="POST" th:action="@{/play/judge}" th:object="${playForm}">
	  		<!-- ----------感情タイプ選択欄---------- -->
	  		<div class="form-group mx-5">
	  			<label>感情のタイプを選択してください</label>
	  			<!--  <select name="sentimentType" class="form-control">
	  				<option value="">選択してください</option>
	  				<option value="1" th:selected="*{sentimentType == 1}">ポジティブな文章を投稿する</option>
	  				<option value="2" th:selected="*{sentimentType == 2}">ニュートラルな文章を投稿する</option>
	  				<option value="3" th:selected="*{sentimentType == 3}">ネガティブな文章を投稿する</option>
	  			</select>-->
	  			<div><!-- ラジオボタン縦並びのためdivタグで囲む-->
	  				<label>
	  					<input type="radio" name="sentimentType" value="1" required>ポジティブな文章を投稿する
	  				</label>
	  			</div>
	  			<div>
	  				<label>
	  					<input type="radio" name="sentimentType" value="2" required>ニュートラルな文章を投稿する
	  				</label>
	  			</div>
	  			<div>
	  				<label>
	  					<input type="radio" name="sentimentType" value="3" required>ネガティブな文章を投稿する
	  				</label>
	  			</div>
	  		</div>
	  		<br>
	  		<!-- ----------お題選択欄---------- -->
	  		<div class="form-group mx-5">
				<label>お題を選択してください</label>
	  			<select name="currentChallengeId" class="form-control">
	  				<option value="">選択してください</option>
	  				<option th:each="challenges : ${challengesList}"
	  						th:value="${challenges.challengeId}"
	  						th:text="${challenges.challenge}">
	  				</option>
	  			</select>
	  		</div>
	  		<br>
	  		<!-- ----------回答入力欄---------- -->
	  		<div class="form-group mx-5">
	  			<label for="input-id">お題に続く文章を入力してください</label>
	  			<textarea name="input" class="form-control" id="input-id" rows="4" cols="30" placeholder="ここに文章を入力" minlength="10" maxlength="120" required></textarea>
	  		</div>
	  		<br>
	  		<!-- ----------投稿ボタン---------- -->
	  		<div class="d-grid col-8 mx-auto"><!-- グリッド8幅、中央寄せで配置 -->
	  			<button class="btn btn-primary" type="submit">投稿する</button>
	  		</div>
	  		<br>
	  	</form>
	<!-- ----------フッター---------- -->
	<footer class="footer" style="text-align: center">
   		<p>&copy; 2022. Sentiment-app.com</p>
   	</footer>
  	</div>
  	 <!-- ----------デザイン設定---------- -->
	<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
	<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
 	</body>
</html>
