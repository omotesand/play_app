<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 	<head>
   		<title>PlayApp | Form</title>
   		<meta charset="UTF-8">
 	</head>
 	<body>
 	<h1 th:text="${title}">ようこそ</h1>
  	<!-- DBからランダムに取得したお題を表示 -->
  	<div th:object="${play}">
  		<p th:text="*{challenge}">サンプル</p>
  	</div>
  	<!-- お題に続くテキストの入力フォーム -->
  	<form method="POST" th:action="@{/play/judge}" th:object="${playForm}">
		<label>お題を選択してください</label>
  		<select name="currentChallengeId">
  			<option value="">選択してください</option>
  			<option th:each="obj : ${challengeList}" value="1" th:selected="*{sentimentType == 1}">ポジティブな文章を投稿する</option>
  		</select>
  		<br>
  		<label>感情のタイプを選択してください</label>
  		<select name="sentimentType">
  			<option value="">選択してください</option>
  			<option value="1" th:selected="*{sentimentType == 1}">ポジティブな文章を投稿する</option>
  			<option value="2" th:selected="*{sentimentType == 2}">ニュートラルな文章を投稿する</option>
  			<option value="3" th:selected="*{sentimentType == 3}">ネガティブな文章を投稿する</option>
  		</select>
  		<br>
  		<label for="input-id">お題に続く文章を入力してください</label>
  		<textarea name="input" id="input-id" rows="4" cols="30" placeholder="ここに文章を入力" minlength="10" maxlength="120" required></textarea>
  		<div>
  			<button type="submit">投稿</button>
  		</div>
  	</form>
  	<!-- 別のお題を表示するリンク -->
  	<a type="button" th:href="@{/play/form}">別のお題</a>
 	</body>
</html>
