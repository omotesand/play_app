<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 	<head>
 		<!-- ----------デザイン設定---------- -->
 		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
 		<link rel="stylesheet" th:href="@{/css/design.css}">
		<title>PlayApp | Chart</title>
   		<!-- ----------スマホサイズに調整---------- -->
   		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  	</head>
  	<body>
	<!-- ----------ナビゲーションバー---------- -->
 	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
 		<div class="col text-center">
 			<a class="navbar-brand" th:href="@{/play}">ネガポジAIチェック</a>
 		</div>
 	</nav>
 	<div class="b-color"><!-- 背景色 -->
		<h2 th:text="${title}">サンプル</h2>
 		<form method="POST" th:action="@{/play/type}" th:object="${playForm}">
 			<!--  <input type="hidden" name="yourSentimentType" value="1">-->
 			<label>
	  			<input type="radio" name="sentimentType" value="1" required>ポジティブな文章を投稿する
	  		</label>
 			<div class="center">
	   			<button class="btn-original" type="submit">ポジティブ部門</button>
			</div>
 		</form>
 		<form method="POST" th:action="@{/play/type}" th:object="${playForm}">
 			<input type="hidden" name="sentimentType" value="3">
 			<div class="center">
	   			<button class="btn-original" type="submit">ネガティブ部門</button>
			</div>
 		</form>

		<!-- ----------別画面へのへのリンク---------- -->
		<div class="d-grid col-8 mx-auto"><!-- グリッド8幅、中央寄せで配置 -->
			<a class="btn btn-secondary" type="button" th:href="@{/play/form}">別の部門・お題に挑戦する</a>
		</div>
	<!-- ----------フッター---------- -->
	<footer class="footer" style="text-align: center">
   		<p>&copy; 2022. Sentiment-app.com</p>
   	</footer>
	</div>
  	 <!-- ----------デザイン設定---------- -->
	<script th:href="@{/webjars/jquery/3.3.1/js/jquery.min.js}"></script>
	<script th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  	</body>
</html>
